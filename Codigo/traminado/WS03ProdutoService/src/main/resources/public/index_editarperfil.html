<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <form id="profileForm" action="update/%id%" method="post"> <!-- Formulário principal -->
        <!--Navbar / FELIPE VILHENA DIAS-->
        <header class="header-navbar">
            <a href="#" class="logo" id="logotype">
                <img src="images/DBNoteLogo.jpg" alt="Logo1"> <!-- Logo do Projeto Rythmicity -->
            </a>
            <div class="group">
                <ul class="navigation"> <!-- Funcionalidades da barra de navegação -->
                    <li><a href="#" id="log">Login</a></li>
                    <li><a href="#" id="sign">Cadastrar-se</a></li>
                    <li><a href="#" id="vid">Meus Estudos</a></li>
                    <li><a href="#" id="perfil"><ion-icon size="large" name="person-circle-outline"></ion-icon></a></li>
                </ul>
                <div class="search"> <!-- Barra de pesquisa da navbar -->
                    <span class="icon">
                        <ion-icon name="search-outline" class="searchBtn"></ion-icon>
                        <!-- Botão de pesquisa pego da biblioteca ionicons -->
                        <ion-icon name="close-outline" class="closeBtn"></ion-icon>
                        <!-- Botão de fechar pego da biblioteca ionicons -->
                    </span>
                </div>
                <ion-icon name="menu-outline" class="menuToggle"></ion-icon>
            </div>
            <div class="searchBox">
                <input type="text" placeholder="Studies, Lessons, Instruments...">
                <!-- Barra de pesquisa e placeholder para pesquisa  -->
            </div>
        </header>
        <div class="container light-style flex-grow-1 container-p-y">
            <h4 class="font-weight-bold py-3 mb-4">
                Configurações de Conta
            </h4>
            <div class="card overflow-hidden">
                <div class="row no-gutters row-bordered row-border-light">
                    <div class="col-md-3 pt-0">
                        <div class="list-group list-group-flush account-settings-links">
                            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general" onclick="changeFormAction('update/%id%')">General</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password" onclick="changeFormAction('password/%id%')">Change password</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="account-general">
                                <hr class="border-light m-0">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">Nome</label>
                                        <input type="text" class="form-control" name="nomeCompleto" value="%nomeCompleto%">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Descrição</label>
                                        <input type="text" class="form-control mb-1" name="descricao" value="%descricao%">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Data de Nascimento</label>
                                        <input type="text" class="form-control mb-1" name="dataNascimento" value="%dataNascimento%">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">E-mail</label>
                                        <input type="text" class="form-control mb-1" name="email" value="%email%">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Instrumento</label>
                                        <input type="text" class="form-control mb-1" name="instrumento" value="%instrumento%">
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="account-change-password">
                                <div class="card-body pb-2">
                                    <div class="form-group">
                                        <label class="form-label">Senha atual</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" name="currentPassword" value="">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                                    <ion-icon name="eye-outline"></ion-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Nova senha</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" name="newPassword" value="">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                                    <ion-icon name="eye-outline"></ion-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Repetir senha</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" name="confirmPassword" value="">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                                    <ion-icon name="eye-outline"></ion-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right mt-3">
                <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>

    <!--Script navbar / FELIPE VILHENA DIAS-->
    <script>
        // Função para trocar a ação do formulário
        function changeFormAction(action) {
            document.getElementById('profileForm').action = action;
        }

        // Variáveis
        let searchBtn = document.querySelector('.searchBtn');
        let closeBtn = document.querySelector('.closeBtn');
        let searchBox = document.querySelector('.searchBox');
        let navigation = document.querySelector('.navigation');
        let menuToggle = document.querySelector('.menuToggle');
        let header = document.querySelector('header');

        // Função para barra de pesquisa aparecer e sumir da navbar
        searchBtn.onclick = function () {
            searchBox.classList.add('active');
            closeBtn.classList.add('active');
            searchBtn.classList.add('hidden'); // Adiciona a classe 'hidden' para ocultar o botão de pesquisa
        }

        closeBtn.onclick = function () {
            searchBox.classList.remove('active');
            closeBtn.classList.remove('active');
            searchBtn.classList.remove('hidden'); // Remove a classe 'hidden' para exibir o botão de pesquisa novamente
        }

        // Responsividade da navbar
        menuToggle.onclick = function () {
            header.classList.toggle('open');
        }

        // Função para alternar a visibilidade da senha
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function () {
                let input = this.parentElement.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.innerHTML = '<ion-icon name="eye-off-outline"></ion-icon>';
                } else {
                    input.type = 'password';
                    this.innerHTML = '<ion-icon name="eye-outline"></ion-icon>';
                }
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

<style>
    body {
        background: #f5f5f5;
        margin-top: 20px;
    }

    .ui-w-80 {
        width: 80px !important;
        height: auto;
    }

    .btn-default {
        border-color: rgba(24, 28, 33, 0.1);
        background: rgba(0, 0, 0, 0);
        color: #4E5155;
    }

    label.btn {
        margin-bottom: 0;
    }

    .btn {
        cursor: pointer;
    }

    .card {
        background-clip: padding-box;
        box-shadow: 0 1px 4px rgba(24, 28, 33, 0.012);
    }

    .row-bordered {
        overflow: hidden;
    }

    .account-settings-fileinput {
        position: absolute;
        visibility: hidden;
        width: 1px;
        height: 1px;
        opacity: 0;
    }

    .account-settings-links .list-group-item.active {
        font-weight: bold !important;
    }

    html:not(.dark-style) .account-settings-links .list-group-item.active {
        background: transparent !important;
    }

    .light-style .account-settings-links .list-group-item {
        padding: 0.85rem 1.5rem;
        border-color: rgba(24, 28, 33, 0.03) !important;
    }

    .light-style .account-settings-links .list-group-item.active {
        color: #4e5155 !important;
    }
    /*Header / FELIPE VILHENA DIAS*/


    /*Cor e configurações da navbar*/
    .header-navbar {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background: #000000;
        /*background: #5b008f;*/
        padding: 0px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 15px 15px rgba(0, 0, 0, 0.05);
    }


    /*Configurações da Logo da navbar*/
    .logo img {
        max-width: 70px;
        display: block;
        margin: auto;
    }

    /*Configurações e alinhamentos da navbar*/
    .group {
        display: flex;
        align-items: center;
    }

    /*Distância e configurações dos itens da navbar*/
    header ul {
        position: relative;
        display: flex;
        gap: 30px;
        align-items: center;
    }

    header ul li {
        list-style: none;
        text-align: center;
        height: fit-content;
    }

    /*Configurações do TEXTO dos itens da navbar*/
    header ul li a {
        position: relative;
        text-decoration: none;
        font: 1em;
        color: #E8E8E8;
        text-transform: uppercase;
        letter-spacing: 0.2em;
    }

    /*Linha que fica embaixo dos itens quando passa o mouse em cima */
    header ul li a::before {
        content: '';
        position: absolute;
        bottom: -2px;
        width: 100%;
        height: 2px;
        background: #E8E8E8;
        transform: scaleX(0);
        transition: transform 0.5s ease-in-out;
        transform-origin: right;
    }

    header ul li a:hover::before {
        transform: scaleX(1);
        transform-origin: left;
    }

    /*Configurações da barra de pesquisa*/
    header .search {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        z-index: 10;
        cursor: pointer;
        color: #E8E8E8;
    }

    .searchBox.active {
        right: 0;
    }

    .searchBox {
        position: absolute;
        right: -100%;
        width: 100%;
        height: 100%;
        display: flex;
        background: black;
        align-items: center;
        padding: 0 30px;
        transition: 0.5 ease-in-out;
    }

    .searchBox input {
        width: 100%;
        border: none;
        outline: none;
        height: 50px;
        color: #E8E8E8;
        font-size: 1.25em;
        background: black;
        border-bottom: 1px solid #E8E8E8;
    }

    /*Configurações do botão de pesquisa (lupa)*/
    .searchBtn {
        position: relative;
        left: 30px;
        top: 2.5px;
        transition: 0.5s ease-in-out;
    }

    .searchBtn.active {
        left: 0;
    }

    /*Configurações do botão de fechar*/
    .closeBtn {
        opacity: 0;
        visibility: hidden;
        transition: 0;
        scale: 0;
    }

    /*Configuração da função da lupa sumir e o botao 'x' aparecer quando a barra de pesquisa se expande*/
    .closeBtn.active {
        opacity: 1;
        visibility: visible;
        transition: 0.5s;
        scale: 1;
    }

    .searchBtn.hidden {
        display: none;
    }

    .searchBox.active .closeBtn {
        right: 30px;
    }

    /*Responsividade da navbar*/
    .menuToggle {
        position: relative;
        display: none;
        color: #E8E8E8;
    }

    /*Configurações pra aparecer o menu sanduiche em uma determinada resolução*/
    @media (max-width: 800px) {
        .searchBtn {
            left: 0;
        }

        .menuToggle {
            position: absolute;
            display: block;
            font-size: 2em;
            cursor: pointer;
            transform: translateX(30px);
            z-index: 10;
        }

        header .navigation {
            position: absolute;
            opacity: 0;
            visibility: hidden;
            left: 100%;
            display: flex;
            align-items: center;
        }

        header.open .navigation

        /* Quando clicar no menu sanduíche, expandir a tela*/
            {
            top: 80px;
            opacity: 1;
            visibility: visible;
            left: 0;
            display: flex;
            flex-direction: column;
            background: black;
            width: 100%;
            height: calc(100vh - 80px);
            padding: 40px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        header.open .navigation li a {
            font-size: 1.25em;
        }
    }
</style>

</html>
